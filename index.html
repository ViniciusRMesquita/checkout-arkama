<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Arkama</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üí≥ Finalizar Pagamento</h1>

    <form id="checkoutForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Ex: Vin√≠cius Mesquita" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

      <label for="valor">Valor (R$)</label>
      <input type="number" id="valor" step="0.01" placeholder="Ex: 29.90" required />

      <label for="forma">Forma de pagamento</label>
      <select id="forma" required>
        <option value="pix">Pix</option>
        <option value="boleto">Boleto</option>
        <option value="credito">Cart√£o de Cr√©dito</option>
      </select>

      <button type="submit" id="btnPagar">Pagar Agora</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script>
    const form = document.getElementById("checkoutForm");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("btnPagar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "üîÑ Conectando √† Arkama...";
      statusEl.style.color = "#00b2ff";
      btn.disabled = true;

      const data = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        valor: document.getElementById("valor").value,
        forma: document.getElementById("forma").value,
      };

      try {
        const res = await fetch("/api/pagar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          statusEl.textContent = "‚úÖ Pagamento criado com sucesso!";
          statusEl.style.color = "#00ff85";
          console.log("Sucesso Arkama:", result);
        } else {
          statusEl.textContent =
            "‚ö†Ô∏è " + (result.erro || "Erro ao criar pagamento. Tentando servidor alternativo...");
          statusEl.style.color = "#ffcc00";
          console.warn("Erro Arkama:", result);
        }
      } catch (err) {
        statusEl.textContent = "‚ùå Falha ao conectar √† Arkama. Verifique a conex√£o.";
        statusEl.style.color = "#ff4444";
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
