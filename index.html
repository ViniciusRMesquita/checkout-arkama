<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – Gerar Payload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Finalizar Pedido</h1>
      <p>Preencha os dados e gere o payload exigido pela API.</p>
    </header>

    <form id="checkoutForm" class="card">
      <h2>Cliente</h2>
      <div class="grid">
        <div class="field">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Ex.: Lucas Mesquita Prado" required>
        </div>
        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Ex.: teste@teste.com" required>
        </div>
      </div>

      <h2>Pagamento</h2>
      <div class="grid">
        <div class="field">
          <label for="valor">Valor (R$)</label>
          <input type="number" id="valor" step="0.01" min="0" placeholder="Ex.: 39.90">
        </div>
        <div class="field">
          <label for="paymentMethod">Forma de pagamento</label>
          <select id="paymentMethod" required>
            <option value="">Selecione…</option>
            <option value="pix">Pix</option>
            <option value="boleto">Boleto</option>
            <option value="credit_card">Cartão de crédito</option>
          </select>
        </div>
      </div>
      <p class="hint">
        <strong>OBS:</strong> A API exige <code>value</code> ou <code>total_value</code>. Se você usar itens, o back-end pode preencher <code>total_value</code> somando os itens.
      </p>

      <h2>Itens</h2>
      <div id="itemsWrapper"></div>

      <div class="buttons">
        <button class="ghost" type="button" id="addItemBtn">+ Adicionar item</button>
        <button type="button" id="genPayloadBtn">Gerar Payload</button>
        <button class="primary" type="submit">Enviar para /api/pagar</button>
      </div>
    </form>

    <section class="card">
      <h2>Payload gerado</h2>
      <pre id="payloadBox" class="code">// Gere o payload para visualizar aqui…</pre>
      <div id="alert" class="alert" style="display:none;"></div>
    </section>
  </main>

  <script>
    // ========= UI de itens =========
    const itemsWrapper = document.getElementById('itemsWrapper');
    const addItemBtn   = document.getElementById('addItemBtn');

    function addItemRow(data = {name:'Produto', quantity:1, unit_amount:0}) {
      const row = document.createElement('div');
      row.className = 'item-row';

      row.innerHTML = `
        <div class="field">
          <label>Nome do item</label>
          <input type="text" class="it-name" value="${data.name}">
        </div>
        <div class="field">
          <label>Quantidade</label>
          <input type="number" class="it-qty" value="${data.quantity}" min="1">
        </div>
        <div class="field">
          <label>Valor unitário (R$)</label>
          <input type="number" class="it-val" step="0.01" min="0" value="${data.unit_amount}">
        </div>
        <button type="button" class="danger remove">Remover</button>
      `;

      row.querySelector('.remove').onclick = () => row.remove();
      itemsWrapper.appendChild(row);
    }

    addItemBtn.onclick = () => addItemRow();

    // deixa um item inicial
    addItemRow({name:'Pedido', quantity:1, unit_amount:0});

    // ========= Geração do payload =========
    const form          = document.getElementById('checkoutForm');
    const genPayloadBtn = document.getElementById('genPayloadBtn');
    const payloadBox    = document.getElementById('payloadBox');
    const alertBox      = document.getElementById('alert');

    function buildPayload() {
      const nome  = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const value = document.getElementById('valor').value;     // opcional
      const method= document.getElementById('paymentMethod').value;

      // constrói lista de itens
      const itRows = [...document.querySelectorAll('.item-row')];
      const items  = itRows.map(r => ({
        name: r.querySelector('.it-name').value.trim() || 'Item',
        quantity: parseInt(r.querySelector('.it-qty').value || '1', 10),
        unit_amount: parseFloat(r.querySelector('.it-val').value || '0')
      })).filter(i => i.quantity > 0);

      const payload = {
        // se você quiser passar value direto, use:
        // value: value ? parseFloat(value) : undefined,
        paymentMethod: method,
        customer: {
          name: nome,
          email: email
        },
        items,
        // ip será preenchido no back-end via req.headers['x-forwarded-for'] etc.
      };

      // Se o usuário informou um "valor total" manual, mande como value
      if (value && !isNaN(value)) {
        payload.value = parseFloat(value);
      }
      // (Opcional) Se você quiser mandar total_value com base nos itens:
      // const total = items.reduce((acc, i) => acc + i.quantity * i.unit_amount, 0);
      // payload.total_value = parseFloat(total.toFixed(2));

      return payload;
    }

    genPayloadBtn.onclick = () => {
      const p = buildPayload();
      payloadBox.textContent = JSON.stringify(p, null, 2);
      showAlert('Payload gerado. Você pode enviar agora.', 'success');
    };

    function showAlert(msg, type='info') {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = 'block';
      setTimeout(() => alertBox.style.display = 'none', 4000);
    }

    // ========= Envio para /api/pagar =========
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = buildPayload();
      payloadBox.textContent = JSON.stringify(payload, null, 2);

      try {
        const resp = await fetch('/api/pagar', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const data = await resp.json();

        if (!resp.ok) {
          showAlert(`Erro: ${JSON.stringify(data)}`, 'danger');
        } else {
          showAlert('Pedido criado com sucesso!', 'success');
          // Se a API devolver link/qr-code, mostre aqui:
          if (data?.dados?.link_pagamento) {
            payloadBox.textContent += `\n\nLink: ${data.dados.link_pagamento}`;
          }
        }
      } catch (err) {
        showAlert(`Falha de conexão: ${err.message}`, 'danger');
      }
    });
  </script>
</body>
</html>
