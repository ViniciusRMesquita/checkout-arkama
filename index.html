<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Finalizar Pedido</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        text-align: center;
        margin-top: 50px;
      }
      form {
        display: inline-block;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .mensagem {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Finalizar Pedido</h1>
    <form id="checkoutForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="number" name="valor" placeholder="Valor (R$)" required />
      <select name="metodo" required>
        <option value="Pix">Pix</option>
        <option value="Cartao">Cartão</option>
      </select>
      <button type="submit">Pagar Agora</button>
    </form>

    <div class="mensagem" id="mensagem"></div>

    <script>
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const dados = Object.fromEntries(new FormData(form));
          const msg = document.getElementById("mensagem");
          msg.textContent = "Processando pagamento...";

          try {
            const resposta = await fetch("/api/pagar", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(dados),
            });
            const json = await resposta.json();

            if (json.sucesso) {
              msg.innerHTML = `<b>✅ Pagamento criado com sucesso!</b><br>ID: ${json.pagamento.id}`;
            } else {
              msg.innerHTML = `<b style="color:red;">❌ Falha:</b> ${
                json.erro || json.detalhe
              }`;
            }
          } catch (erro) {
            msg.innerHTML = `<b style="color:red;">❌ Erro inesperado:</b> ${erro.message}`;
          }
        });
    </script>
  </body>
</html>
